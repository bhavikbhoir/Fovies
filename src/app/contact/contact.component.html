<section class="hero is-primary is-bold">
    <div class="hero-body">
    <div class="container">

      <h1 class="title">Want to get in touch? Here is how you can!</h1>
    
    <div class="row">
        <div class="form col-lg-6 col-sm-12">
            <!-- form goes here -->
            <form (ngSubmit)="processForm()">
    
                <!-- name -->
                <div class="field">
                <input type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name" required minlength="3" #nameInput="ngModel">
                    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
                        Name is required and needs to be at least 3 characters long.
                    </div>
                </div>
            
                <!-- email -->
                <div class="field">
                <input type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email" required email #emailInput="ngModel">
                    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                        Needs to be a valid email.
                  </div>
                </div>
            
                <!-- message -->
                <div class="field">
                <textarea class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message" required #messageInput="ngModel"></textarea>
                    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                        Your message is required!
                  </div>
                </div>
                
                <div class="button">
                    <button type="submit" class="button is-danger is-large">Submit</button>
                </div>
                
            </form>
        </div>
        <div class="map col-lg-6 col-sm-12">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26572.387458031135!2d-117.85888660379935!3d33.64294876601579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcde0f92f64211%3A0x714c05642b853468!2sIrvine%2C%20CA%2092617!5e0!3m2!1sen!2sus!4v1585526972498!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>      
    </div>  
    </div>
    </div>
    </section>
